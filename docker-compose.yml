version: '3'
services:
  substrate:
    build: blockchain
    container_name: substrate
    tty: true
    stdin_open: true
    ports:
      - "2000:2000"
      - "3000:3000"
      - "4000:4000"
  test:
    build: ts-tests
    container_name: test
    tty: true
    stdin_open: true
    volumes:
      - ./ts-tests:/app
