version: '3'
services:
  substrate:
    image: docker.pkg.github.com/plasmnetwork/zkrollups/substrate
    container_name: substrate
    tty: true
    stdin_open: true
    ports:
      - "4000:4000"
      - "5000:5000"
      - "6000:6000"
  test:
    image: docker.pkg.github.com/plasmnetwork/zkrollups/ts-tests
    container_name: test
    tty: true
    stdin_open: true
    env_file:
      - ./env/integration.env
    volumes:
      - ./ts-tests:/app
      - /app/node_modules
      - /app/build
  operator:
    image: docker.pkg.github.com/plasmnetwork/zkrollups/operator
    container_name: operator
    tty: true
    stdin_open: true
    env_file:
      - ./env/common.env
    volumes:
      - ./ts-tests/build:/contracts/build
    ports:
      - "3000:3000"
      - "3031:3031"
      - "3030:3030"
      - "8088:8088"
  prover:
    image: docker.pkg.github.com/plasmnetwork/zkrollups/prover
    container_name: prover
    tty: true
    stdin_open: true
    env_file:
      - ./env/common.env
  postgres:
    image: docker.pkg.github.com/plasmnetwork/zkrollups/postgres
    container_name: postgres
    tty: true
    stdin_open: true
    ports:
      - "5432:5432"
    volumes:
      - ./test/config:/etc/tokens
  ticker:
    image: "matterlabs/dev-ticker:latest"
    container_name: ticker
    ports:
      - "9876:9876"
volumes:
  contracts:
